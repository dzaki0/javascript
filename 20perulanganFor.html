<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For</title>
</head>
<body>
    <script>
        var a = prompt("berapa kali perulangannya?")

      for (let i = 0; i <a; i++) {
        document.write("<p>Perulangan ke-" +i+ "</p>");
      }
    </script>
    
</body>
</html>
