<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan If/Else</title>
</head>
<body>
    <script>
        var password = prompt("Password");

        if(password == "kopi"){
            document.write("<h2>Selamat datang bos!</h2>");
        } else {
            document.write("<p>Password salah, Silahkan coba lagi!</p>");
        }

       document.write("Terima kasih sudah menggunakan aplikasi ini!!!</p>");
    </script>
    
</body>
</html>
