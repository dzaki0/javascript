<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan foreach</title>
</head>
<body>
    <script>
          var languages = ["sunday", "mondey", "thusday", "fridey"];

for (i = 0; i < languages.length; i++) {
  document.write(i + ". " + languages[i] + "<br/>");
}
//method forech
var day = ["senin","selasa","rabu","kamis","jumat","sabtu","minggu"];

day.forEach(function(day){
    document.write(day+ "===")
});
    </script>
    
</body>
</html>
